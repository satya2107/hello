<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">..Validation statements</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              required 
              minlength="3" 
              maxlength="10" 
              pattern="banana" 
              ngModel 
              name="firstName" 
              #firstName="ngModel" 
              (change)="log(firstName)" 
              id="firstName" 
              type="text" 
              class="form-control">
            <div 
            class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">First Name required</div>
                <div *ngIf="firstName.errors.minlength">First Name min length is {{firstName.errors.minlength.requiredLength}}</div>
                <div *ngIf="firstName.errors.pattern">First Name min pattern not matched</div>
            </div>
          </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
        ngModel
        name="comment" 
        id="comment" 
        cols="30" rows="10" 
        class="form-control">
    </textarea>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mail
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel multiple name="contactMethod"  id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div *ngFor="let m of contactMethods" class="radio">
        <label>
        <input ngModel type="radio" name="contactMethod" [value]="m.id">
        {{m.name}}
    </label>
    </div>
    <P>
        {{f.value | json}}
    </P>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
